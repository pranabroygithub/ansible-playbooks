---
 - name: conditional statement in ansible
   hosts: pranab-ansible-ec2
   become: true
   tasks:
    - name: installing git using yum
      yum:
       name: git
       state: present
      when: ansible_distribution != "Ubuntu"
    - name: installing apache2 using apt
      apt:
       name: apache2
       state: present 
      when: ansible_distribution == "Ubuntu"
