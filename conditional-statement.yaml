---
 - name: conditional statement in ansible
   hosts: target1
   become: true
   tasks:
    - name: installing httpd using yum
      yum:
       name: httpd
       state: present
      when: ansible_distribution != "Ubuntu"
    - name: installing apache2 using apt
      apt:
       name: apache2
       state: present 
      when: ansible_distribution == "Ubuntu"